apply plugin: 'com.android.application'

android {
    namespace "com.xiangfei.citylord"
    compileSdk rootProject.ext.compileSdkVersion
    defaultConfig {
        applicationId "com.citylord.game.pro"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        aaptOptions {
             // Files and dirs to omit from the packaged assets dir, modified to accommodate modern web apps.
             // Default: https://android.googlesource.com/platform/frameworks/base/+/282e181b58cf72b6ca770dc7ca5f91f135444502/tools/aapt/AaptAssets.cpp#61
            ignoreAssetsPattern '!.svn:!.git:!.ds_store:!*.scc:.*:!CVS:!thumbs.db:!picasa.ini:!*~'
        }
    }
    packagingOptions {
        pickFirst 'META-INF/INDEX.LIST'
        pickFirst 'META-INF/DEPENDENCIES'
        pickFirst 'META-INF/io.netty.versions.properties'
        pickFirst 'META-INF/LICENSE'
        pickFirst 'META-INF/LICENSE.txt'
        pickFirst 'META-INF/NOTICE'
        pickFirst 'META-INF/NOTICE.txt'
        pickFirst 'META-INF/services/io.grpc.LoadBalancerProvider'
        pickFirst 'META-INF/services/io.grpc.NameResolverProvider'
        pickFirst 'META-INF/services/io.grpc.ManagedChannelProvider'
        pickFirst 'META-INF/com.android.tools/r8/from-text.txt'
        pickFirst 'version.txt'
        pickFirst 'google/protobuf/**'
        pickFirst '**/*.proto'
        pickFirst 'META-INF/*.kotlin_module'
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

repositories {
    flatDir{
        dirs '../capacitor-cordova-android-plugins/src/main/libs', 'libs'
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation "androidx.appcompat:appcompat:$androidxAppCompatVersion"
    implementation "androidx.coordinatorlayout:coordinatorlayout:$androidxCoordinatorLayoutVersion"
    implementation "androidx.core:core-splashscreen:$coreSplashScreenVersion"
    implementation project(':capacitor-android')
    testImplementation "junit:junit:$junitVersion"
    androidTestImplementation "androidx.test.ext:junit:$androidxJunitVersion"
    androidTestImplementation "androidx.test.espresso:espresso-core:$androidxEspressoCoreVersion"
    implementation project(':capacitor-cordova-android-plugins')
}

// ── App-level dependency resolution (scoped to :app module) ──────────────────────
// Force a single protobuf version across all transitive deps: firebase-firestore
// and health-connect both pull in protobuf but at different versions. Force them
// to a common version compatible with both (3.21.12 = firebase 30.x compatible).
// Do NOT use `exclude` here — that breaks subproject compileClasspath resolution.
configurations.all {
    resolutionStrategy {
        force 'com.google.protobuf:protobuf-javalite:3.21.12'
        force 'com.google.protobuf:protobuf-java:3.21.12'
    }
}

apply from: 'capacitor.build.gradle'

try {
    def servicesJSON = file('google-services.json')
    if (servicesJSON.text) {
        apply plugin: 'com.google.gms.google-services'
    }
} catch(Exception e) {
    logger.info("google-services.json not found, google-services plugin not applied. Push Notifications won't work")
}
