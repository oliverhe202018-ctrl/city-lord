name: Build iOS App

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    name: Build iOS IPA
    runs-on: macos-latest
    
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Build Next.js App
        run: npm run build
        env:
          # 如果你的项目依赖某些环境变量，请在这里配置或使用 GitHub Secrets
          NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL }}

      - name: Sync Capacitor
        run: |
          npx cap add ios
          npx cap sync ios

